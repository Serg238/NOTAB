<html>
    <head>
        <title>Slider</title>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" href="./css-slider/style.css">
        <script async src="./js-slider/script.js"></script>
    </head>
    <body onload="load()">

        <div class="container">
            <div id="wrapper">
                <div id="overflow">
                    <div id="slider_track">
                        <div class="slider_item">1</div>
                        <div class="slider_item">2</div>
                        <div class="slider_item">3</div>
                        <div class="slider_item">4</div>
                        <div class="slider_item">5</div>
                    </div>
                </div>
                <a class="prev" onclick="previousPage()">&#10094;</a>
                <a class="next" onclick="nextPage()">&#10095;</a>
            </div>
            <div id="controls">
                <div onclick="setPage(0)" class="checked"></div>
                <div onclick="setPage(1)"></div>
                <div onclick="setPage(2)"></div>
                <div onclick="setPage(3)"></div>
                <div onclick="setPage(4)"></div>
            </div>
        </div>
    </body>
</html>
